<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Dine Website Challenge</title>
</head>

<body>
  <header class="header">
    <div class="inner">
      <img class="header__logo" src="./images/logo.svg" alt="Logo">
      <h1 class="header__title">Reservations</h1>
      <p class="paragraph">We can’t wait to host you. If you have any special requirements please feel free to
        call on the phone number below. We’ll be happy to accommodate you.</p>
    </div>
  </header>

  <section class="reservation">
    <div class="inner">
      <div class="reservation__form">     
      <form>
        <div class="form__field">
          <input type="text" name="name" label="name" id="name" placeholder="Name">
        </div>
        <div class="form__field">
          <input type="email" name="email" label="email" id="email" placeholder="Email">
        </div>
        <div class="form__field">
          <label for="date">Pick a date</label>
          <input type="month" name="month" label="month" id="month" placeholder="MM">
          <input type="day" name="day" label="day" id="day" placeholder="DD">
          <input type="year" name="year" label="year" id="year" placeholder="YYYY">
        </div>
        <div class="form__field">
          <label for="time">Pick a time</label>
          <input type="number" name="hour" label="hour" id="hour" placeholder="00">
          <input type="number" name="min" label="min" id="min" placeholder="00">
          <select name="time" id="time" for="time">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>
        <div class="form__field">
          <span><img src="./images/icons/icon-plus.svg" alt="Icon plus"></span>
          <input type="text" name="people" label="people" id="people" placeholder="4 people">
          <span><img src="./images/icons/icon-minus.svg" alt="Icon minus"></span>
        </div>

      </form>
      <button type="submit" class="button button--dark">Make Reservation</button>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer__container">
      <div class="footer__logo">
        <img src="./images/logo.svg" alt="Logo">
      </div>
      <div class="footer__address">
        <p>Marthwaite, Sedbergh</p>
        <p>Cumbria</p>
        <p>+00 44 123 4567
        </p>
      </div>
      <div class="footer__openings">
        <p>Open Times</p>
        <p>Mon - Fri: 09:00 AM - 10:00 PM</p>
        <p>Sat - Sun: 09:00 AM - 11:30 PM</p>
      </div>
    </div>
  </footer>
  <script src="./js/main.js"></script>
</body>

</html>
